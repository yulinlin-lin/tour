<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script src="js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
</head>
<body>
    <h2>酒店订单收入统计情况</h2>
    <div id="pieChart" style="width: 600px;height:400px;"></div>
</body>

<script type="text/javascript" th:inline="javascript">
    //第二个  饼状图，查询每天增加的学生的人数；
    $.ajax({
        type: "post",
        url: "/hotelOrderChartsList",
        dataType: "json",
        success: function (dataJson) {
            var names = [];
            var nums = [];

            var alldatas = [];
            console.log(alldatas);
            $.each(dataJson.data,function (i,v) {
                names[i] = v.name;
                nums[i] = v.value;
                alldatas[i] = v;
            });

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('pieChart'));

            // 指定图表的配置项和数据
            option = {
                color: ['#3398DB'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        data: names,
                        axisTick: {
                            alignWithLabel: true
                        }
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '今天收入共',
                        type: 'bar',
                        barWidth: '60%',
                        data: nums
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        },error: function () {
            alert("ajax失败了,发生了服务器代码的错误！");
        }
    });
</script>



</html>
