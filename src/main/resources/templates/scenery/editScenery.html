<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>考勤列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" href="css/public.css" th:href="@{/css/public.css}" />
    <script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script src="js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md9 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md9 layui-col-xs7">

                <input type="hidden" id="sceneryId" name="sceneryId">

                <div class="layui-form-item magt3" >
                    <label class="layui-form-label ">城市:</label>
                    <div class="layui-input-block">
                        <input type="text" id="sceneryCity" name="sceneryCity" class="layui-input sceneryCity" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">景点标题:</label>
                    <div class="layui-input-block">
                        <input type="text" id="sceneryTitle" name="sceneryTitle" class="layui-input sceneryTitle" required lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item magt3" >
                    <label class="layui-form-label ">促销价格:</label>
                    <div class="layui-input-block">
                        <input type="number" id="sceneryPrice" name="sceneryPrice" class="layui-input sceneryCity" required lay-verify="required" placeholder="请输入数字">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">老价格:</label>
                    <div class="layui-input-block">
                        <input type="number" id="sceneryOldPrice" name="sceneryOldPrice" class="layui-input sceneryPrice" required lay-verify="required" placeholder="请输入数字">
                    </div>
                </div>

                <div class="layui-form-item magt3">
                    <label class="layui-form-label">景点描述1:</label>
                    <div class="layui-input-block">
                        <input type="text" id="sceneryDetile1" name="sceneryDetile1" class="layui-input sceneryTitle" required lay-verify="required">
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">景点描述2:</label>
                    <div class="layui-input-block">
                        <input type="text" id="sceneryDetile2" name="sceneryDetile2" class="layui-input sceneryTitle" required lay-verify="required">
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">景点描述3:</label>
                    <div class="layui-input-block">
                        <input type="text" id="sceneryDetile3" name="sceneryDetile3" class="layui-input sceneryTitle" required lay-verify="required">
                    </div>
                </div>


                <div class="layui-form-item magt3">
                    <label class="layui-form-label">开放时间:</label>
                    <div class="layui-inline">
                        <input type="text" name="opentime" class="layui-input" id="opentime" required lay-verify="required"/>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">景点类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sceType" value="1" title="周边景点" checked>
                        <input type="radio" name="sceType" value="2" title="国内景点">
                    </div>
                </div>


                <div class="layui-form-item magt3" style="margin-left:120px">
                    <button class="layui-btn" lay-submit lay-filter="editScenery">修改</button>
                </div>

            </div>
        </div>

    </div>
</form>


<script>
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        //signAdd为提交按钮的id
        form.on('submit(editScenery)', function(data){
            $.post("/updateScenery",data.field,
                function(data){
                    if(data.msg == "success"){

                        layer.msg("更新成功！");
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                        //使父页面重新刷新
                        parent.location.reload();

                    }
                    else{
                        layer.msg("更新失败！");
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index); // 关闭layer
                    }
                },"json");
            return false;
        });
    });
</script>
<script type="text/javascript" src="fjs/editScenery.js" th:src="@{/fjs/editScenery.js}"></script>
</body>
</html>
