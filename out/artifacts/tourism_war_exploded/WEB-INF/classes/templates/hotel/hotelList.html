<!DOCTYPE>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" href="css/public.css" th:href="@{/css/public.css}" />
    <script src="js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>
<body class="childrenBody">
<form class="layui-form">

    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>

            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addHotel_btn">添加酒店</a>
            </div>

            <!--<div class="layui-inline">-->
            <!--<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>-->
            <!--</div>-->
        </form>
    </blockquote>

    <table id="hotelList" lay-filter="hotelList"></table>

    <!--操作-->
    <script type="text/html" id="hotelOperate">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" src="fjs/hotelList.js" th:src="@{/fjs/hotelList.js}"></script>

<!--数据表格中的是否上架和下架的状态-->
<script type="text/html" id="activeTemp">

        {{#  if(d.status==1){ }}
    <input type="checkbox" name="status" lay-skin="switch" checked   lay-text="下架|上架"  value= {{ d.hotelId}}  lay-filter="showstatus" >
        {{#  } else { }}
    <input type="checkbox" name="status" lay-skin="switch"  lay-text="下架|上架"  value= {{ d.hotelId}} lay-filter="showstatus" >
        {{#  } }}
</script>
</body>
</html>
